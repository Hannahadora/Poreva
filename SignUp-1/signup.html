<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Sign Up</title>
</head>
<body class="m-0 p-0" style="font-family:montserrat; color: #333333;">
    <div class="header pt-7 lg:mx-48 md:mx-12 mx-3 flex items-center justify-between">
        <a href="../Homepage1/pod.html"> <img class="logo" src="../SignUp-1/Podreva-white-500px/Podreva-white-500px.png"></a>
        <a class="click lg:text-base text-sm" style="color:#24279D !important;" href="#">How to podcast</a>
    </div>

    <h1 class="text-center mt-20 lg:text-2xl text-lg font-bold" style="font-family: playfair display;">Start your podcast today</h1>

    <div class="lg:mx-48 md:mx-12 mx-3 mt-14 mb-6 flex lg:flex-row flex-col items-center justify-between">
        <form action="" class="lg:mr-12 lg:w-1/2 w-full">
            <label class="text-base mb-2" for="lname">Name</label><br>
            <input class="w-full focus:outline-none text-lg pl-2 lg:h-14 h-12 mb-5 border-2 rounded-lg" type="name" id="name" name="name"><br>
            <label class="text-base mt-8 mb-2" for="e-mail">Email</label><br>
            <input class="w-full focus:outline-none text-lg pl-2 lg:h-14 h-12 mb-5 border-2 rounded-lg" type="email" id="email" name="email"><br>
            <label class="text-base mt-8 mb-2" for="lname">Card Name</label><br>
            <input class="w-full focus:outline-none text-lg pl-2 lg:h-14 h-12 mb-5 border-2 rounded-lg" type="text" id="name" name="name">
        </form>
            
        <form action="" class="lg:w-1/2 w-full">
            <label class="lg:text-base mb-2" for="lname">Set Password</label><br>
            <input class="w-full focus:outline-none lg:text-lg pl-2 lg:h-12 h-10 mb-5 border-2 rounded-lg" type="password" id="password" name="password"><br>
            <label class="lg:text-base mt-8 mb-2" for="e-mail">Confirm Password</label><br>
            <input class="w-full focus:outline-none lg:text-lg pl-2 lg:h-12 h-10 mb-5 border-2 rounded-lg" type="password" id="password" name="password"><br>
            <label class="lg:text-base mt-8 mb-2" for="lname">Card Number</label><br>
            <input class="w-full focus:outline-none lg:text-lg pl-2 lg:h-12 h-10 mb-3 border-2 rounded-lg" type="text" id="number" name="number" placeholder="Card Number">
        </form>
    </div>

    <form action="" class="lg:mx-48 md:mx-12 mx-3">
        <input class="lg:w-4 md:w-3 lg:h-4 md:h-3" type="checkbox" id="agree" name="agree" value="agree">
        <label class="lg:text-base" for="agree">I agree with <a class="no-underline" style="color:#24279D" href="#">privacy policies and terms</a></label>
    </form>

    <div class="text-center my-8">
        <a href ="../SignUp/sign.html"> <button class="lg;text-lg text-white lg:px-14 px-7 lg:py-4 py-2 rounded-full cursor-pointer focus:outline-none" style="background-color:#FF7D69;">Register</button></a>
    </div>

    <div class="text-center mb-24">
        <p class="lg:text-lg text-sm">Already Have an Acconut? <a class="no-underline" style="color:#24279D" href="../LogIn/Log.html">Log In</a></p>
    </div>
</body>
</html>
