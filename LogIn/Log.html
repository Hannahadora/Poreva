<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" type="css/text" href="Login_Page2/log.css">
    <title>Log In Page</title>
</head>
<body class="m-0 p-0" style="font-family:montserrat; color: #333333;">
    <div class="header mt-7 flex items-center justify-between">
        <img class="logo lg:ml-24 ml-10" src="../SignUp-1/Podreva-white-500px/Podreva-white-500px.png">
        <a class="click lg:mr-24 mr-10 lg:text-base text-xs" style="color:#24279D !important;" href="#">How to podcast</a>
    </div>

    <div class="container mt-20  mx-auto lg:w-4/12 w-8/12">
        <h1 class="text-center lg:text-2xl text-x1 font-bold" style="font-family: playfair display;">Welcome Back</h1>
        <form class="mt-8"> 
            <label class="text-sm mt-8 mb-3" for="e-mail">Email</label><br>
            <input class="w-full focus:outline-none cursor-pointer bg-white lg:h-14 h-12 mb-8 border-2 rounded-lg" type="email" id="email" name="email"><br>
            <label class="text-sm mt-8 mb-3" for="lname">Password</label><br>
            <input class="w-full focus:outline-none cursor-pointer bg-white lg:h-14 h-12 mb-8 border-2 rounded-lg" type="text" id="password" name="password"><br>
        </form>
    <div class="text-center mb-5">
        <button class="text-center text-base text-white px-14 py-3 rounded-3xl cursor-pointer focus:outline-none" style="background-color:#FF7D69;">Login</button>
    </div>
        <div class="mb-4 text-center lg:text-base text-xs"> 
        <p>Forgot your password? <a class="cursor-pointer no-underline"  style="color:#24279D;" href="#">Click Here to Reset</a></p>
        <p>Don't have an account? <a class="cursor-pointer no-underline"  style="color:#24279D;" href="../SignUp-1/signup.html">Sign Up</a></p>
    </div>
    </div>
</body>
</html>
